<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/home1.css">
    <link rel="stylesheet" href="entry.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@600&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>

<body style="background-color: black;">
    
<form action="home1.html">
    <div  id="entry">
        <div class="text-3d-5">STACKS</div>
        <div id="buttons">
            <label for="username">Name:</label><br>
            <input type="name" class="textbox" name="username" pattern="^[^0-9]+$" id="username" autocomplete="off" required placeholder="Enter your name"><br>
            <label for="email">Email:</label><br>
            <input type="email" class="textbox" name="email" id="email"  size="30" autocomplete="off" required placeholder="Enter your Email ID">
            <br>
             <!-- usage of regular expression pattern matching for email validation -->
            <label for="confemail">Confirm Email:</label><br>
            <input type="email" class="textbox" name="confemail"  pattern=".+@gmail\.com" id="confemail" autocomplete="off" required placeholder="Confirm your Email ID" onblur="confirmEmail()"><br>
            <a href="home1.html"><button type="submit" class="button" >Proceed</button></a><br>
            
            <!-- #about -->
            <div class="popup" onclick="about()">About!
                <span class="popuptext" id="myPopup">Graphical representation of STACKS!!<br><a href="pushpopexp.html">Push and Pop</a> <br><a href="intopoexp.html">Infix to Postfix</a>
                <br><a href="intopreexp.html">Infix to Prefix</a><br><a href="pretopostexp.html">Prefix to Postfix</a> <br>
                </span>
              </div>
              
              <script>
              // When the user clicks on div, open the popup
              function about() {
                var popup = document.getElementById("myPopup");
                popup.classList.toggle("show");
              }
              </script>
                <!-- #email confiramtion -->
                <script type="text/javascript">
                function confirmEmail() {
                var email = document.getElementById("email").value
                var confemail = document.getElementById("confemail").value
                if(email != confemail) {
                alert('Email Not Matching!');
                    }
                }
            </script>

        </div>
    </div>
</div>
</form>
</body>

</html>
